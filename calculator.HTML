        <button id="multiply" onclick="multiply()">Multiply</button> 
        <button id="divide" onclick="divide()">Divide</button>

            function add() {
                var x = document. getElementById("firstNumber").value;
                var y = document. getElementById("secondNumber").value;
                var z = x + y;
                window. alter(z); 
            }
            function subtract() {
                var x = document. getElementById("firstNumber").value;
                var y = document. getElementById("secondNumber").value;
                var z = x - y;
                window. alter(z);
            }
            function multiply() {
                var x = document. getElementById("firstNumber").value;

            }
            function divide() {
                var x = document. getElementById("firstNumber").value;

            }
