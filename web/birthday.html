<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Can Change Images</h1>

<img id="myImage" onclick="changeImage()" src="birthday.jpg" width="50%">

<p>click the button to change the picture.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("candles")) {
        image.src = "birthday.jpg";
    } else {
        image.src = "candles.jpg";
    }
}
</script>

</body>
</html>
